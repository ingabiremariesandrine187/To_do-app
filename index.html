<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do_app</title>
     <script src="https://cdn.tailwindcss.com"></script>
       <link rel="stylesheet" href="index.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">
    <main class="max-w-3xl mx-auto p-6">
   <header class="flex items-center justify-between mb-6">
   <h1 class="text-2xl font-semibold">
    TO-DO APP LIST
   </h1>
<div class="flex items-center gap-3">
   <label class="inline-flex items-center gap-2">
          <input id="darkToggle" type="checkbox" class="form-checkbox" aria-label="Toggle dark mode">
          <span class="text-sm">Dark</span>
        </label>
           <button id="clearAll" class="text-sm px-3 py-1 border rounded hover:bg-gray-100 dark:hover:bg-gray-800">Clear all</button>
           </div>
 </form>    

   </header>
 <form id="taskForm" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm mb-6" aria-label="Add task">
 <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
  <input id="taskInput" type="text" placeholder="Add a new task..." required
          class="col-span-2 p-2 rounded border dark:border-gray-700 focus:outline-none focus:ring " />
          <select id="prioritySelect"  aria-label="Priority" class="p-2 rounded border dark:border-gray-700">
         <option value="medium">Medium Priority</option>
         <option value="High">High Priority</option>
         <option value="low">Low Priority</option>
          </select>
          <input id="categoryInput" type="text" placeholder="Category (optional)"
  class="p-2 rounded border border-gray-300 bg-white text-black 
         dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100" />
          <button type="submit" class="md:col-span-3 mt-2 w-full bg-indigo-600 text-white py-2 rounded hover-opacity-900">Add Task</button>
<section class="flex flex-col md:flex-row items-center gap-3 mb-4">
<input id="searchInput" type="search" placeholder="Search tasks..." class="flex-1 p-2 rounded border dark:border-gray-700" aria-label="Search tasks">
<select id="filterSelect" class="p-2 rounded border dark:border-gray-700" aria-label="Filter tasks">
 <option value="all">All</option>
        <option value="active">Active</option>
        <option value="completed">Completed</option>
        <option value="high">High priority</option>
        <option value="medium">Medium priority</option>
        <option value="low">Low priority</option>
</select>
</section>
<section>
    <ul id="tasksList" class="space-y-3" aria-live="polite"></ul>
      <p id="emptyState" class="text-center text-sm text-gray-500 mt-4">No tasks yet â€” add one above.</p>

</section>
<footer class="mt-8 text-xs text-gray-500">
 Tip: double-click a task to edit it inline. Changes are saved automatically.
</footer>
</div>
</form>
</main>
 <script src="scripts/index.js"></script>
</body>
</html>
